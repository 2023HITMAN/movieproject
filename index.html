<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Move Tranding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>
  <body>
    <div class="container col-7 mt-5">
        <form action="" id="loginForm">
        <div class="row">
            <div class="col-4">
                <small>GENRE</small>
                <select class="form-select" aria-label="Default select example" id="genre">
                    <option selected>All</option>
                    <option value="Action">Action</option>
                    <option value="Drama">drama</option>
                    <option value="Animation">Animation</option>
                    <option value="comedy">comedy</option>
                  </select>
            </div>
            <div class="col-4">
                <small>YEAR</small>
                <select class="form-select" aria-label="Default select example" id="year">
                    <option selected>All</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                  </select>
            </div>
            <div class="col-4">
                <small>LANGUAGE</small>
                <select class="form-select" aria-label="Default select example" id="language">
                    <option selected>All</option>
                    <option value="english">English</option>
                    <option value="urdu">Urdu</option>
                    <option value="arabic">Arabic</option>
                  </select>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <small>RANTING</small>
                <select class="form-select" aria-label="Default select example" id="ranting">
                    <option selected>All</option>
                    <option value="4">4 Star</option>
                    <option value="3">3 Star</option>
                    <option value="2">2 Star</option>
                  </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success col-12 mt-3">Search</button>
    </form>

    <hr>

    <table class="table" id="PutData">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">MOVIE</th>
            <th scope="col">YEAR</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>
                <div class="row">
                    <div class="col-2">
                        <img src="" id="image" width="60px">
                    </div>
        
                    <div class="col-10 p-0">
                        <p id="title" class="text-primary fw-bolder m-0"></p>
                        <span id="type" class="btn btn-outline-info p-0 px-2 disabled"></span>
                        <span id="movietype" class="text-secondary"></span>
                        <span class="text-secondary"><b></b></span>
                        <span id="movieplaytime" class="text-secondary"></span>
                    </div>
                </div>
            </td>
            <td id="YEAR"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
