<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Move Tranding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
  <body>
    <div class="container mt-5">
        <form action="" id="SearchForm" class="row g-3">
        <div class="col-sm-4">
            <label for="MovieType" class="form-label">GENRE</label>
            <select class="form-select" aria-label="Default select example" id="MovieType">
                <option selected>All</option>
                <option value="Action">Action</option>
                <option value="Drama">drama</option>
                <option value="Animation">Animation</option>
                <option value="comedy">comedy</option>
              </select>
        </div>
        <div class="col-sm-4">
            <label for="Year" class="form-label">YEAR</label>
            <select class="form-select" aria-label="Default select example" id="Year">
                <option selected>All</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
              </select>
        </div>
        <div class="col-sm-4">
            <label for="Language" class="form-label">LANGUAGE</label>
            <select class="form-select" aria-label="Default select example" id="Language">
                <option selected>All</option>
                <option value="english">English</option>
                <option value="urdu">Urdu</option>
                <option value="arabic">Arabic</option>
              </select>
        </div>

        <div class="col-12">
            <label for="Ranting" class="form-label">RATING</label>
            <select class="form-select" aria-label="Default select example" id="Ranting">
                <option selected>All</option>
                <option value="4">4 Star</option>
                <option value="3">3 Star</option>
                <option value="2">2 Star</option>
              </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success col-12 mt-3">Search</button>
        </div>
    </form>

    <hr>

    <div class="container" id="place">
      <div class="row">
          <div class="col-1">ranking</div>
          <div class="col-8 offset-1">MOVIE</div>
          <div class="col-1 offset-1">Year</div>
      </div>
      <div class="row mt-3" id="placesreachitems">
          <div class="col-1">
              <p id="rankid"></p>
          </div>

          <div class="col-10">
            <a href="" id="likeid" class="text-decoration-none">
              <div class="row">
                  <div class="col-lg-2">
                    <img src="" id="imageid" width="70px" class="table-responsive">
                  </div>
                    <div class="col-md-8 p-0">
                        <p id="titleid" class="text-primary fw-bolder m-0"></p>
                        <span id="certificateid" class=""></span>
                        <span id="movietypeid" class="text-secondary"></span>
                        <span id="playtimeid" class="text-secondary d-block"></span>
                    </div>
                </div>
              </a>
          </div>
          <div class="col-1">
              <p id="yearid"></p>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
